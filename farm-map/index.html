<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farm Verification Map</title>

  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <style>
    :root {
      --green: #2e7d32;
      --soft-green: #e8f5e9;
      --dark: #263238;
      --muted: #607d8b;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--dark);
    }

    #map { height: 100%; }

    button {
      font-family: inherit;
      background: var(--green);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    button.secondary {
      background: #f1f3f4;
      color: var(--dark);
    }

    .export-controls,
    .cluster-toggle,
    .heat-toggle,
    .legend {
      position: absolute;
      background: white;
      padding: 10px 12px;
      z-index: 1000;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      font-size: 12px;
    }

    .export-controls { bottom: 12px; right: 12px; }
    .cluster-toggle { bottom: 12px; left: 12px; }
    .heat-toggle { bottom: 60px; left: 12px; }

    .legend {
      bottom: 64px;
      right: 12px;
      min-width: 160px;
    }

    .legend-title {
      font-weight: 600;
      color: var(--green);
      margin-bottom: 6px;
      text-align: center;
    }

    .legend-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .legend-swatch {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .leaflet-control.probability-control {
      background: white;
      padding: 10px 12px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      min-width: 260px;
    }

    .leaflet-top.leaflet-left .probability-control {
      margin-left: 56px;
      margin-top: -64px;
    }

    .probability-control .title {
      font-size: 13px;
      font-weight: 600;
      color: var(--green);
      margin-bottom: 6px;
      text-align: center;
    }

    .probability-control .row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .probability-control input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      height: 6px;
      background: #dcdcdc;
      border-radius: 4px;
    }

    .probability-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: var(--green);
      border-radius: 50%;
      cursor: pointer;
    }

    .probability-control .meta {
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
    }

    .cluster-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      font-weight: 600;
      text-align: center;
      line-height: 40px;
      border: 2px solid rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="export-controls">
  <button onclick="exportVotes()">Export Votes</button>
</div>

<div class="cluster-toggle">
  <button id="toggleCluster" class="secondary">Disable clustering</button>
</div>

<div class="heat-toggle">
  <button id="toggleHeat" class="secondary">Show suspicious areas</button>
</div>

<div class="legend">
  <div class="legend-title">Probability</div>
  <div class="legend-row"><div class="legend-swatch" style="background:#2e7d32"></div> &lt; 50%</div>
  <div class="legend-row"><div class="legend-swatch" style="background:#f9a825"></div> 50–69%</div>
  <div class="legend-row"><div class="legend-swatch" style="background:#ef6c00"></div> 70–89%</div>
  <div class="legend-row"><div class="legend-swatch" style="background:#c62828"></div> ≥ 90%</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

<script>
/* ---------------- Map setup ---------------- */

const map = L.map('map').setView([16, 106], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

/* ---------------- Slider control ---------------- */

const ProbabilityControl = L.Control.extend({
  onAdd() {
    const div = L.DomUtil.create('div', 'leaflet-control probability-control');
    div.innerHTML = `
      <div class="title">Minimum probability</div>
      <div class="row">
        <input id="probabilitySlider" type="range" min="0" max="100" value="50">
        <div id="probabilityMeta" class="meta">50% · 0 shown</div>
      </div>
    `;
    L.DomEvent.disableClickPropagation(div);
    return div;
  }
});
map.addControl(new ProbabilityControl({ position: 'topleft' }));

/* ---------------- Utilities ---------------- */

function getColor(p) {
  if (p >= 0.9) return '#c62828';
  if (p >= 0.7) return '#ef6c00';
  if (p >= 0.5) return '#f9a825';
  return '#2e7d32';
}

/* ---------------- Layers ---------------- */

const clusterGroup = L.markerClusterGroup({
  iconCreateFunction(cluster) {
    const markers = cluster.getAllChildMarkers();
    const probs = markers.map(m => m.farmProbability);
    const maxP = Math.max(...probs);
    return L.divIcon({
      html: `<div class="cluster-icon" style="background:${getColor(maxP)}">${markers.length}</div>`,
      className: '',
      iconSize: [40, 40]
    });
  }
});

const plainLayer = L.layerGroup();
let clusteringEnabled = true;
let heatEnabled = false;
let allMarkers = [];
let heatLayer = null;

/* ---------------- Data ---------------- */

fetch('vietnam_json.json')
  .then(r => r.json())
  .then(data => {
    const heatPoints = [];

    data.Farms.forEach(farm => {
      const marker = L.circleMarker([farm.Latitude, farm.Longitude], {
        radius: 9,
        fillColor: getColor(farm.farm_probability),
        color: '#2e2e2e',
        weight: 1,
        fillOpacity: 0.85
      });

      marker.farmProbability = farm.farm_probability;

      marker.bindTooltip(
        `ID ${farm.ID}<br>${(farm.farm_probability * 100).toFixed(1)}%`,
        { direction: 'top', opacity: 0.9 }
      );

      marker.bindPopup(`
        <strong>Farm ID:</strong> ${farm.ID}<br/>
        <strong>Probability:</strong> ${(farm.farm_probability*100).toFixed(1)}%<br/><br/>
        <button onclick="vote(${farm.ID}, true)">YES</button>
        <button onclick="vote(${farm.ID}, false)" class="secondary">NO</button>
      `);

      allMarkers.push(marker);

      /* Heatmap only includes >= 50% */
      if (farm.farm_probability >= 0.5) {
        heatPoints.push([
          farm.Latitude,
          farm.Longitude,
          farm.farm_probability
        ]);
      }
    });

    heatLayer = L.heatLayer(heatPoints, {
      radius: 28,
      blur: 20,
      maxZoom: 8,
      gradient: {
        0.5: '#f9a825',
        0.7: '#ef6c00',
        1.0: '#c62828'
      }
    });

    applyFilter(0.5);
  });

/* ---------------- Filtering ---------------- */

let filterTimeout = null;

function applyFilter(minP) {
  let count = 0;
  clusterGroup.clearLayers();
  plainLayer.clearLayers();

  for (const m of allMarkers) {
    if (m.farmProbability >= minP) {
      clusterGroup.addLayer(m);
      plainLayer.addLayer(m);
      count++;
    }
  }

  document.getElementById('probabilityMeta').textContent =
    `${Math.round(minP * 100)}% · ${count} shown`;

  map.removeLayer(clusteringEnabled ? plainLayer : clusterGroup);
  map.addLayer(clusteringEnabled ? clusterGroup : plainLayer);
}

document.getElementById('probabilitySlider').addEventListener('input', e => {
  const minP = e.target.value / 100;
  document.getElementById('probabilityMeta').textContent =
    `${e.target.value}% · filtering…`;
  clearTimeout(filterTimeout);
  filterTimeout = setTimeout(() => applyFilter(minP), 150);
});

/* ---------------- Toggles ---------------- */

document.getElementById('toggleCluster').onclick = () => {
  clusteringEnabled = !clusteringEnabled;
  map.removeLayer(clusteringEnabled ? plainLayer : clusterGroup);
  map.addLayer(clusteringEnabled ? clusterGroup : plainLayer);
  document.getElementById('toggleCluster').textContent =
    clusteringEnabled ? 'Disable clustering' : 'Enable clustering';
};

document.getElementById('toggleHeat').onclick = () => {
  heatEnabled = !heatEnabled;
  heatEnabled ? map.addLayer(heatLayer) : map.removeLayer(heatLayer);
  document.getElementById('toggleHeat').textContent =
    heatEnabled ? 'Hide suspicious areas' : 'Show suspicious areas';
};

/* ---------------- Export ---------------- */

function exportVotes() {
  const data = localStorage.getItem('farmVotes') || '{}';
  const blob = new Blob([data], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'farm_votes.json';
  a.click();
}
</script>

</body>
</html>
