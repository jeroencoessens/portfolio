<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farm Verification Map</title>

  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <style>
    :root {
      --green: #2e7d32;
      --dark: #263238;
      --muted: #607d8b;
      --panel-bg: #ffffff;
      --shadow: 0 4px 14px rgba(0,0,0,0.12);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #map { height: 100%; }

    button {
      font-family: inherit;
      background: var(--green);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    button.secondary {
      background: #f1f3f4;
      color: var(--dark);
    }

    /* Floating panels */
    .panel {
      position: absolute;
      background: var(--panel-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 10px 12px;
      z-index: 1000;
      font-size: 12px;
    }

    .export-controls { bottom: 12px; right: 12px; }
    .tools-toggle { bottom: 12px; left: 12px; }

    .tools-menu {
      bottom: 60px;
      left: 12px;
      display: none;
      flex-direction: column;
      gap: 6px;
    }

    .tools-menu.active { display: flex; }

    /* Summary panel */
    .summary-panel {
      top: 12px;
      right: 12px;
      max-width: 220px;
      display: none;
    }

    .summary-panel.active { display: block; }

    .summary-title {
      font-weight: 600;
      color: var(--green);
      margin-bottom: 6px;
      text-align: center;
    }

    .summary-row {
      margin-bottom: 6px;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }

    .summary-row:last-child {
      border-bottom: none;
    }

    /* Probability slider */
    .leaflet-control.probability-control {
      background: white;
      padding: 10px 12px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      min-width: 260px;
    }

    .leaflet-top.leaflet-left .probability-control {
      margin-left: 56px;
      margin-top: -64px;
    }

    .probability-control .title {
      font-size: 13px;
      font-weight: 600;
      color: var(--green);
      margin-bottom: 6px;
      text-align: center;
    }

    .probability-control .row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .probability-control input[type="range"] {
      flex: 1;
      height: 6px;
      background: #dcdcdc;
      border-radius: 4px;
      -webkit-appearance: none;
    }

    .probability-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: var(--green);
      border-radius: 50%;
    }

    .probability-control .meta {
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
    }

    .cluster-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      font-weight: 600;
      text-align: center;
      line-height: 40px;
      border: 2px solid rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="panel export-controls">
  <button onclick="exportVotes()">Export Votes</button>
</div>

<div class="panel tools-toggle">
  <button id="toggleTools" class="secondary">Map tools</button>
</div>

<div class="panel tools-menu" id="toolsMenu">
  <button id="toggleCluster" class="secondary">Disable clustering</button>
  <button id="toggleHeat" class="secondary">Show heatmap</button>
  <button id="toggleSummary" class="secondary">Show summaries</button>
</div>

<div class="panel summary-panel" id="summaryPanel">
  <div class="summary-title">Suspicious regions</div>
  <div id="summaryContent"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

<script>
const map = L.map('map').setView([16, 106], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

/* Slider */
const ProbabilityControl = L.Control.extend({
  onAdd() {
    const div = L.DomUtil.create('div', 'leaflet-control probability-control');
    div.innerHTML = `
      <div class="title">Minimum probability</div>
      <div class="row">
        <input id="probabilitySlider" type="range" min="0" max="100" value="50">
        <div id="probabilityMeta" class="meta">50% · 0 shown</div>
      </div>`;
    L.DomEvent.disableClickPropagation(div);
    return div;
  }
});
map.addControl(new ProbabilityControl({ position: 'topleft' }));

function getColor(p) {
  if (p >= 0.9) return '#c62828';
  if (p >= 0.7) return '#ef6c00';
  if (p >= 0.5) return '#f9a825';
  return '#2e7d32';
}

const clusterGroup = L.markerClusterGroup({
  iconCreateFunction(cluster) {
    const maxP = Math.max(...cluster.getAllChildMarkers().map(m => m.farmProbability));
    return L.divIcon({
      html: `<div class="cluster-icon" style="background:${getColor(maxP)}">${cluster.getChildCount()}</div>`,
      className: '',
      iconSize: [40, 40]
    });
  }
});

const plainLayer = L.layerGroup();
let clusteringEnabled = true;
let heatEnabled = false;
let heatLayer;
let allMarkers = [];
let regionStats = {};

fetch('vietnam_json.json')
  .then(r => r.json())
  .then(data => {
    const heatPoints = [];

    data.Farms.forEach(farm => {
      const marker = L.circleMarker([farm.Latitude, farm.Longitude], {
        radius: 9,
        fillColor: getColor(farm.farm_probability),
        color: '#2e2e2e',
        weight: 1,
        fillOpacity: 0.85
      });

      marker.farmProbability = farm.farm_probability;
      marker.bindPopup(`<strong>ID:</strong> ${farm.ID}<br>${(farm.farm_probability*100).toFixed(1)}%`);
      allMarkers.push(marker);

      if (farm.farm_probability >= 0.5) {
        heatPoints.push([farm.Latitude, farm.Longitude, farm.farm_probability]);
        const region = farm.Region || 'Unknown';
        regionStats[region] ??= { count: 0, sum: 0 };
        regionStats[region].count++;
        regionStats[region].sum += farm.farm_probability;
      }
    });

    heatLayer = L.heatLayer(heatPoints, { radius: 28, blur: 20 });

    applyFilter(0.5);
    renderSummary();
  });

function applyFilter(minP) {
  clusterGroup.clearLayers();
  plainLayer.clearLayers();
  let count = 0;

  for (const m of allMarkers) {
    if (m.farmProbability >= minP) {
      clusterGroup.addLayer(m);
      plainLayer.addLayer(m);
      count++;
    }
  }

  document.getElementById('probabilityMeta').textContent =
    `${Math.round(minP*100)}% · ${count} shown`;

  map.removeLayer(clusteringEnabled ? plainLayer : clusterGroup);
  map.addLayer(clusteringEnabled ? clusterGroup : plainLayer);
}

function renderSummary() {
  const container = document.getElementById('summaryContent');
  container.innerHTML = '';

  Object.entries(regionStats)
    .sort((a,b) => b[1].count - a[1].count)
    .slice(0,5)
    .forEach(([region, stats]) => {
      container.innerHTML += `
        <div class="summary-row">
          <strong>${region}</strong><br>
          ${stats.count} farms<br>
          Avg ${(stats.sum / stats.count * 100).toFixed(1)}%
        </div>`;
    });
}

/* UI toggles */
document.getElementById('toggleTools').onclick = () =>
  document.getElementById('toolsMenu').classList.toggle('active');

document.getElementById('toggleCluster').onclick = () => {
  clusteringEnabled = !clusteringEnabled;
  map.removeLayer(clusteringEnabled ? plainLayer : clusterGroup);
  map.addLayer(clusteringEnabled ? clusterGroup : plainLayer);
};

document.getElementById('toggleHeat').onclick = () => {
  heatEnabled = !heatEnabled;
  if (heatEnabled) {
    clusteringEnabled = false;
    map.removeLayer(clusterGroup);
    map.addLayer(heatLayer);
  } else {
    map.removeLayer(heatLayer);
    map.addLayer(clusterGroup);
  }
};

document.getElementById('toggleSummary').onclick = () =>
  document.getElementById('summaryPanel').classList.toggle('active');

document.getElementById('probabilitySlider').addEventListener('input', e =>
  applyFilter(e.target.value / 100));

function exportVotes() {
  const data = localStorage.getItem('farmVotes') || '{}';
  const blob = new Blob([data], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'farm_votes.json';
  a.click();
}
</script>

</body>
</html>
